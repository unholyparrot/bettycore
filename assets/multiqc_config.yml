report_comment: >

  This report has been generated by Betty Core pipeline.

report_section_order:
  software_versions:
    order: -1000

export_plots: true
log_filesize_limit: 1000000000

data_format: "yaml"

run_modules:
  - fastqc
  - fastp
  - kraken

## Module order
top_modules:
  - "fastqc":
      name: "FastQC: raw reads"
      path_filters_exclude:
        - "*trimmed*"
  - "fastp"
  - "fastqc":
      name: "FastQC: after preprocessing"
      info: "After trimming and, if requested, contamination removal."
      path_filters:
        - "*trimmed*"
  - "kraken":
      name: "Kraken2"
      anchor: "Kraken2"
      target: "Kraken2"
      doi: "10.1101/gr.210641.116"
      path_filters:
        - "*.kraken2_report.txt"

sp:
  kraken:
    fn: "*.kraken2_report.txt"

extra_fn_clean_exts:
  - "_fastp"
